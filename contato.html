<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Fale Conosco</h1>

        <form class="formularioContato" action="php/connection.php" method="POST">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Assunto -->
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto:</label>
                <select id="assunto" name="assunto" class="form-select" required>
                    <option value="">Selecionar…</option>
                    <option value="financeiro">Inscrições/Mensalidades</option>
                    <option value="duvidas">Dúvidas</option>
                    <option value="sugestoes">Sugestões/Queixas</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <!-- Mensagem -->
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
